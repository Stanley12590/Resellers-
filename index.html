<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Panel - Mines Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #00f7ff;
            --success: #00ff9d;
            --danger: #ff0055;
            --warning: #ffcc00;
            --accent: #ff00ff;
            --glass: rgba(15, 22, 39, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            background: var(--primary);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 70px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--warning);
        }

        .header h1 {
            color: var(--warning);
            font-size: 24px;
        }

        .card {
            background: var(--glass);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .card-title {
            color: var(--warning);
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning), #ff9900);
            color: black;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success), #00a86b);
            color: white;
        }

        .input-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--warning);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 23, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--glass);
            border: 2px solid var(--warning);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .code-display {
            background: rgba(255, 204, 0, 0.1);
            border: 2px dashed var(--warning);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: rgba(255, 204, 0, 0.2);
            padding: 15px;
            text-align: left;
            color: var(--warning);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading" style="display: flex;">
        <div style="width: 50px; height: 50px; border: 5px solid var(--warning); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div id="loadingText" style="margin-top: 20px; color: var(--warning);">Loading...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="container" style="display: none;">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="header">
                <h1><i class="fas fa-user-tie"></i> RESELLER LOGIN</h1>
                <div style="color: #8a9bbd;">Mines Predictor Reseller Panel</div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-sign-in-alt"></i> LOGIN DETAILS
                </div>
                
                <input type="text" id="resellerCode" class="input-control" placeholder="Enter reseller code" style="text-transform: uppercase;">
                <input type="text" id="username" class="input-control" placeholder="Enter your username">
                
                <button class="btn btn-warning" onclick="resellerLogin()">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-user-tie"></i> RESELLER DASHBOARD</h1>
                <div style="color: #8a9bbd;">
                    Welcome, <span id="resellerName"></span> | 
                    Code: <span id="resellerCodeDisplay"></span>
                </div>
            </div>

            <!-- Stats -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-line"></i> OVERVIEW
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                    <div style="text-align: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px;">
                        <div style="font-size: 12px; color: #8a9bbd;">CODES GENERATED</div>
                        <div id="codesGenerated" style="font-size: 24px; font-weight: bold; color: var(--warning);">0</div>
                    </div>
                    
                    <div style="text-align: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px;">
                        <div style="font-size: 12px; color: #8a9bbd;">CODES USED</div>
                        <div id="codesUsed" style="font-size: 24px; font-weight: bold; color: var(--success);">0</div>
                    </div>
                </div>
            </div>

            <!-- Generate Codes -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-plus-circle"></i> GENERATE PREMIUM CODES
                </div>
                
                <div style="color: var(--warning); margin-bottom: 5px;">Number of Codes</div>
                <input type="number" id="codeCount" class="input-control" value="1" min="1" max="10">
                
                <div style="color: var(--warning); margin-bottom: 5px;">Duration (Days)</div>
                <input type="number" id="duration" class="input-control" value="30" min="1" max="365">
                
                <button class="btn btn-success" onclick="generateCodes()">
                    <i class="fas fa-bolt"></i> GENERATE CODES
                </button>
            </div>

            <!-- Generated Codes -->
            <div class="card" id="generatedCodesCard" style="display: none;">
                <div class="card-title">
                    <i class="fas fa-code"></i> GENERATED CODES
                </div>
                
                <div class="code-display" id="codesList">
                    <!-- Codes appear here -->
                </div>
                
                <button class="btn btn-warning" onclick="copyCodes()">
                    <i class="fas fa-copy"></i> COPY ALL CODES
                </button>
            </div>

            <!-- My Codes -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-list"></i> MY GENERATED CODES
                </div>
                
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Used By</th>
                            </tr>
                        </thead>
                        <tbody id="myCodesTable">
                            <!-- Codes loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDtWAjmGIWVr3QGESAClBzRkQ5AZr5Zeys",
            authDomain: "stanybots.firebaseapp.com",
            projectId: "stanybots",
            storageBucket: "stanybots.firebasestorage.app",
            messagingSenderId: "381983533939",
            appId: "1:381983533939:web:201157399592c6389df306",
            measurementId: "G-W3C0C280BY"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==================== GLOBAL STATE ====================
        let resellerData = null;
        let myCodes = [];

        // ==================== UTILITY FUNCTIONS ====================
        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        }

        function goBack() {
            if (resellerData) {
                if (!confirm('Are you sure you want to logout?')) return;
                logout();
            }
        }

        // ==================== RESELLER LOGIN ====================
        async function resellerLogin() {
            const code = document.getElementById('resellerCode').value.trim().toUpperCase();
            const username = document.getElementById('username').value.trim();
            
            if (!code || !username) {
                alert('Please enter both code and username');
                return;
            }
            
            showLoading('Verifying reseller code...');
            
            try {
                // Check reseller code
                const snapshot = await db.collection('premium_codes')
                    .where('code', '==', code)
                    .where('type', '==', 'reseller')
                    .where('status', '==', 'active')
                    .get();
                
                if (snapshot.empty) {
                    throw new Error('Invalid or inactive reseller code');
                }
                
                resellerData = snapshot.docs[0].data();
                resellerData.id = snapshot.docs[0].id;
                
                // Update username if different
                if (resellerData.username !== username) {
                    await db.collection('premium_codes').doc(resellerData.id).update({
                        username: username
                    });
                    resellerData.username = username;
                }
                
                // Load reseller data
                await loadResellerData();
                
                // Show dashboard
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('resellerName').textContent = username;
                document.getElementById('resellerCodeDisplay').textContent = code;
                
            } catch (error) {
                alert('Login failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function loadResellerData() {
            // Load codes generated by this reseller
            const snapshot = await db.collection('premium_codes')
                .where('createdBy', '==', resellerData.code)
                .get();
            
            myCodes = [];
            snapshot.forEach(doc => {
                myCodes.push({ id: doc.id, ...doc.data() });
            });
            
            // Update stats
            document.getElementById('codesGenerated').textContent = myCodes.length;
            document.getElementById('codesUsed').textContent = myCodes.filter(c => c.status === 'used').length;
            
            // Update table
            updateCodesTable();
        }

        function updateCodesTable() {
            const table = document.getElementById('myCodesTable');
            table.innerHTML = '';
            
            myCodes.forEach(code => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${code.code}</strong></td>
                    <td>${code.duration || 30} days</td>
                    <td style="color: ${code.status === 'active' ? 'var(--success)' : 'var(--warning)'}">
                        ${code.status || 'active'}
                    </td>
                    <td>${code.usedByUsername || 'Not used'}</td>
                `;
                table.appendChild(row);
            });
        }

        // ==================== GENERATE CODES ====================
        async function generateCodes() {
            const count = parseInt(document.getElementById('codeCount').value);
            const duration = parseInt(document.getElementById('duration').value);
            
            if (count < 1 || count > 10) {
                alert('Please enter between 1 and 10 codes');
                return;
            }
            
            showLoading('Generating codes...');
            
            const generated = [];
            const now = new Date();
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + duration);
            
            try {
                for (let i = 0; i < count; i++) {
                    const code = 'STANY' + Math.random().toString(36).substr(2, 8).toUpperCase();
                    generated.push(code);
                    
                    await db.collection('premium_codes').add({
                        code: code,
                        type: 'premium',
                        duration: duration,
                        status: 'active',
                        createdBy: resellerData.code,
                        createdByUsername: resellerData.username,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        expiresAt: expiry
                    });
                }
                
                // Show generated codes
                document.getElementById('codesList').innerHTML = 
                    generated.map(c => `<div style="margin: 5px 0;">${c}</div>`).join('');
                document.getElementById('generatedCodesCard').style.display = 'block';
                
                // Reload data
                await loadResellerData();
                
                alert(`${count} premium codes generated successfully!`);
                
            } catch (error) {
                console.error('Error generating codes:', error);
                alert('Error generating codes: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function copyCodes() {
            const codes = Array.from(document.querySelectorAll('#codesList div'))
                .map(div => div.textContent)
                .join('\n');
            
            navigator.clipboard.writeText(codes);
            alert('Codes copied to clipboard!');
        }

        // ==================== LOGOUT ====================
        function logout() {
            resellerData = null;
            myCodes = [];
            
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('resellerCode').value = '';
            document.getElementById('username').value = '';
            document.getElementById('generatedCodesCard').style.display = 'none';
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Security
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                alert('Action not allowed');
            });
            
            document.addEventListener('copy', function(e) {
                if (!e.target.closest('.code-display')) {
                    e.preventDefault();
                    alert('Copying disabled');
                }
            });
            
            hideLoading();
        });
    </script>
</body>
</html>
